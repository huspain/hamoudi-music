<div class="contact-section section-padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="contact-header">
                    <h2>Contact Me</h2>
                    <p>Interested in my music?</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form">
                    <form #form="ngForm" (ngSubmit)="onPost(form.value)">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" class="form-control" ngModel required #name="ngModel">
                                    <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a name</span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" ngModel required #email="ngModel">
                                    <span class="help-block"  *ngIf="!email.valid && email.touched">Please enter an email</span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="subject">Subject:</label>
                                    <input type="text" id="subject" name="subject" class="form-control"ngModel required #subject="ngModel">
                                    <span class="help-block"  *ngIf="!subject.valid && subject.touched">Please enter a subject</span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="message">Message:</label>
                                    <textarea name="message" id="message" cols="30" class="form-control" rows="10" ngModel 
                                    required #message="ngModel"></textarea>
                                    <span class="help-block"  *ngIf="!message.valid && message.touched">Please enter a message</span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-button">
                                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!form.valid">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
